version: '3'
services:
  nodered:
    container_name: axis-node-red-grafana
    image: nodered/node-red:latest
    restart: always
    environment:
      - TZ=Europe/Stockholm
    ports:
      - '8606:1880'
    links:
      - influxdb      
    volumes:
      - ./:/data
  influxdb:
    container_name: axis-influx
    restart: always
    image: influxdb:1.8.10
    user: '0'
    volumes:
      - ./influxdb:/var/lib/influxdb
#    ports:
#      - '8086:8086'      

  grafana:
    image: grafana/grafana
    container_name: device-graph-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    user: "0"
    environment:
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./grafana:/var/lib/grafana
    links:
      - influxdb
   
