version: '3'
services:
  nodered:
    container_name: axis-ming-path
    image: nodered/node-red:latest
    restart: always
    environment:
      - TZ=Europe/Stockholm
    ports:
      - '8050:1880'
    links:
      - mongodb
      - influxdb
      - mqtt
    volumes:
      - ./:/data
  mqtt:
    container_name: axis-ming-path-mqtt
    restart: always
    image: eclipse-mosquitto
    user: '0'
    ports:
      - '1883:1883'
    volumes:
      - ./mosquitto/config/:/mosquitto/config/:ro
      - ./mosquitto/log/:/mosquitto/log/
      - mqttdata:/mosquitto/data/
  mongodb:
    container_name: axis-ming-path-mongo
    image: mongo:4.4.14
    restart: always
# Remove remarks below to expose mongodb port outside the container
#    ports:
#      - 27017:27017
#    environment:
#      - MONGO_INITDB_ROOT_USERNAME=user
#      - MONGO_INITDB_ROOT_PASSWORD=password
    volumes:
      - ./mongodb:/data/db
  influxdb:
    container_name: axis-ming-path-influx
    restart: always
    image: influxdb:1.8.10
    user: '0'
    volumes:
      - ./influxdb:/var/lib/influxdb
