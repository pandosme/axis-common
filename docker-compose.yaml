version: '3'
services:
  nodered:
    container_name: axis-common-node-red
    image: nodered/node-red:latest
    restart: always
    environment:
      - TZ=Europe/Stockholm
    ports:
      - '8600:1880'
    links:
      - mongodb
    volumes:
      - ./:/data
  mongodb:
    container_name: axis-common-node-red-mongo
    image: mongo:4.4.14
    restart: always
    environment:
     - MONGODB_AUTH=false
    volumes:
      - ./mongo-data:/data/db

  mongo-express:
    image: axis-common-node-red-mongo-express
    restart: always
    ports:
      - 8681:8081
volumes:
  mongo-data:
