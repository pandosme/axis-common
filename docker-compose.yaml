version: '3'
services:
  nodered:
    container_name: syslog-node-red
    image: nodered/node-red:latest
    restart: always
    environment:
      - TZ=Europe/Stockholm
    ports:
      - '8605:1880'
      - "20514:20514"
    links:
      - influxdb      
    volumes:
      - ./:/data
  influxdb:
    container_name: syslog-influx
    restart: always
    image: influxdb:1.8.10
    user: '0'
    volumes:
      - ./influxdb:/var/lib/influxdb
#    ports:
#      - '8086:8086'      
